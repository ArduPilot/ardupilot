name: DV dev

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    container: ardupilot/ardupilot-dev-chibios
    strategy:
      fail-fast: false  # don't cancel if a job from the matrix fails
      matrix:
        board: [
            sitl,  # GCC
            CubeOrangePlus-bdshot,
        ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        run: |
          NOW=$(date -u +"%F-%T")
          echo "timestamp=${NOW}" >> $GITHUB_OUTPUT
      
      - name: ccache cache files
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ${{github.workflow}}-ccache-${{steps.ccache_cache_timestamp.outputs.timestamp}}
          restore-keys: ${{github.workflow}}-ccache-  # restore ccache from either previous build on this branch or on master
      - name: setup ccache
        run: |
          . .github/workflows/ccache.env

      - name: build copter ${{ matrix.board }}
        shell: bash
        run: |
          PATH="/github/home/.local/bin:$PATH"
          ./waf configure --board ${{ matrix.board }}
          ./waf build --target bin/arducopter
          ccache -s
          ccache -z

      # - name: build copter CubeOrange
      #   shell: bash
      #   run: |
      #     PATH="/github/home/.local/bin:$PATH"
      #     ./waf configure --board CubeOrangePlus-bdshot
      #     ./waf build copter
      #     ccache -s
      #     ccache -z

      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: build/${{ matrix.board }}/bin
          path: build/${{ matrix.board }}/bin
          retention-days: 7
