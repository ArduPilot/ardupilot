language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install flake8 mock
before_script: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
script: python -m unittest discover test
deploy:
  provider: pypi
  user: uavcan
  password:
    secure: 
  on:
    tags: true
    repo: UAVCAN/pyuavcan
  distributions: bdist_wheel
  skip_cleanup: true
